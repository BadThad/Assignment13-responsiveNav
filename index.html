<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Nav</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- The above <input> and <label> tag are used together with the ~ selector in CSS
            to trigger a checked state for the ul element when the hamburger menu is pressed. -->
        <label class="logo">Logo</label>
        <ul>
            <li><a href="#" class="nav-btn active">Home</a></li> 
            <!--The active class label can be changed to match the appropriate page.-->
            <li><a href="#" class="nav-btn">Services</a></li>
            <li><a href="#" class="nav-btn">About Us</a></li>
            <li><a href="#" class="nav-btn">Contact Us</a></li>
        </ul>
    </nav>
</body>
</html>
